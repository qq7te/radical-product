<div class="col-12 col-md-6 col-lg-4 mb-4">
  <div class="box h-100 posts-list">
    <div class="post-list-image rounded-top">
      <img src="{{post.image}}" alt="" class="rounded-top">
    </div>
    <div class="p-4">
      <span class="small-text light">{{post.date | date_to_long_string}}</span>
      <h6 class="uppercase bold big-text my-2">{{post.title}}</h6>
      <p class="text light">{% if post.description %}{{ post.description }}{% else %}{{ post.content | strip_html | truncate: 100 }}{% endif %}</p>
      <div class="row">
        <div class="col"><a href="{{post.url | prepend: site.baseurl}}" class="pink-text uppercase link">Read More <i class="bi bi-arrow-right"></i></a></div>
        <div class="col-auto">
          <div class="article-share d-flex flex-row">
            <a class="linkedin me-2 pink-text" href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ site.baseurl }}{{ post.url }}&amp;title={{ post.title | strip | url_encode }}&amp;summary=&amp;source=RadicalProduct.com" target="_new" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on LinkedIn" rel="nofollow noopener noreferrer"><i class="bi bi-linkedin"></i></a>
            <a class="facebook me-2 pink-text" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ post.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Facebook" rel="nofollow"><i class="bi bi-facebook"></i></a>
            <a class="twitter me-2 pink-text" href="https://twitter.com/intent/tweet?text={{ post.title | uri_escape }}&url={{ site.url }}{{ site.baseurl }}{{ post.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Twitter" rel="nofollow"><i class="bi bi-twitter"></i></a>
            <a class="pinterest me-2 pink-text" href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ post.url }}&amp;media={{ site.url }}{{ site.baseurl }}{{ post.image }}&amp;description={{ post.title | uri_escape }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="Share on Pinterest" rel="nofollow"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
